---
layout: default
---

<div class="home">

  <table>
    {% for post in site.posts %}
      <tr>
       <td class="post-date"><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></td>
       <td>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><span class = "post-title">{{ post.title }}</span></a>
	</td>
        
      </tr>
    {% endfor %}
</table>
  <p class="rss-subscribe post-meta">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
